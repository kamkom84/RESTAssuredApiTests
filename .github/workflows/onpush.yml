name: test_on_push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: javaApiTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Java version
        run: java -version

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Verify Maven installation
        run: mvn -version

      - name: Run api tests
        run: mvn clean test
